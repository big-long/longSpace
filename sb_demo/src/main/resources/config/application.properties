#for port
server.port=8044
server.http.port=8080
#for ssl
server.ssl.key-store=classpath:.keystore
server.ssl.key-password=123456

#for environment
spring.profiles.active=dev
#for dev tools
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/java
#for source
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&amp;characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
#hikari
#max connection number
spring.datasource.hikari.maximum-pool-size=20
#min free number
spring.datasource.hikari.minimum-idle=5
#free live timelimit
spring.datasource.hikari.idle-timeout=180000
#auto commit
spring.datasource.hikari.auto-commit=true

#mybatis
mybatis.configuration.map-underscore-to-camel-case=true
#mybatis.config‐locations=classpath:config/SqlMapConfig.xml
#mybatis.type‐aliases‐package= com.hqyj.shiro.modules.*.entity
#mybatis.mapper‐locations=classpath:config/*Mapper.xml