<section>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 col-md-offset-4" style="margin-top: 150px">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title" style="text-align: center;">用户权限管理系统</h3>
					</div>
					<div class="panel-body">
						<form role="form" action="#" method="post" id="login_form">
						<label id="msg" style="color: red"></label>
							<fieldset style="text-align: left;">
								<div class="form-group">
									<label style="width: 100%" class="form-inline"> <input
										class="form-control" id="userName" placeholder="userName"
										name="userName" style="width: 70%" required="请输入用户名"><span
										id="message" style="color: red; width: 30%"></span></label>
								</div>
								<div class="form-group">
									<label style="width: 100%"> <input class="form-control"
										placeholder="password" name="password" type="password"
										style="width: 70%" value="" required="请输入密码"></label>
								</div>
								<div class="form-group">
									<label style="width: 100%" class="form-inline"> <input
										type="text" class="form-control" name="captcha"
										style="width: 70%" placeholder="填写右侧的验证码"
										data-validate="required:请填写右侧的验证码" /> <img
										src="/account/captcha.jpg" alt="加载失败" width="100" height="32"
										class="passcode" style="height: 43px; cursor: pointer;"
										onclick="getNumber()">

									</label>
								</div>
								<div class="checkbox">
									<label> <input type="checkbox" name="rememberMe"
										value="option1" aria-label="...">rememberMe?
									</label>
								</div>
								<div class="form-group "
									style="width: 100%; text-align: center;">
									<label style="width: 100%" class="form-inline"><a
										href="javascript:void(0)" class="btn  btn-success btn-lg "
										id='loginButton'>Login</a> <!-- <div style="float:right;"> -->
										<a href="/account/register" class="btn  btn-info btn-lg">Register</a></label>
								</div>
					</div>
					</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>
</section>
