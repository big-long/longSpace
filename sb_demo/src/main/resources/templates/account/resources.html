<section>
	<div id="page-wrapper">
		<div class="container-fluid">
			<!-- Page Heading -->
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Resources</h1>
					<ol class="breadcrumb">
						<li><i class="fa fa-dashboard"></i> <a href="/account/dashboard">Dashboard</a>
						</li>
						<li class="active"><i class="fa fa-table"></i> Resources</li>
					</ol>
				</div>
			</div>
			
			<!-- message -->
			<div name="messageDiv" class="row" style="display:none;">
				<div class="col-lg-12">
					<div class="alert alert-info alert-dismissable">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
						<i class="fa fa-info-circle"></i> <strong name="message"></strong>
					</div>
				</div>
			</div>
			
			<!-- resource list -->
			<div id="resourceList" class="row">
				<div class="col-lg-12">
					<h2>资源配置表  <button id="addResource" type="button" class="btn btn-default">新增</button>
					 <button id="loadResource" type="button" class="btn btn-info">加载资源</button></h2>
					<div class="table-responsive">
						<table class="table table-bordered table-hover table-striped">
							<thead>
								<tr>
									<th>资源id</th>
									<th>资源名称</th>
									<th>资源路径</th>
									<th>授权名称</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="resource : ${pageResources.list}">
									<td name="resourceId" th:text="${resource.resourceId}"></td>
									<td name="resourceName" th:text="${resource.resourceName}"></td>
									<td name="resourceUrl" th:text="${resource.resourceUrl}"></td>
									<td name="permission" th:text="${resource.permission}"></td>
									<td>
										<a name="editResource" href="#">EDIT</a> | 
										<a href="#" name="resourceDelete">DELETE</a>
									</td>
								</tr>
							</tbody>
						</table>
						<div style="text-align: left;">
							<div class="pagelist " style="text-align: center; width: 70%">
								<a class="btn-info  btn"
									th:href="@{'/account/resources/1/'+${pageResources.pageSize}}">首页</a> <label
									th:if="${pageResources.hasPreviousPage}"> <a
									class="btn-info btn"
									th:href="@{'/account/resources/'+${pageResources.prePage}+'/'+${pageResources.pageSize}}">上一页</a></label>
								<label th:each="page : ${pageResources.navigatepageNums}"> <span
									th:class="${page==pageResources.pageNum}?'active':'' "><a
										class="btn-info  btn"
										th:href="@{'/account/resources/'+${page}+'/'+${pageResources.pageSize}}"
										th:text="${page}"></a></span>
								</label>

								<!-- <a href="">2</a><a href="">3</a> -->
								<label th:if="${pageResources.hasNextPage}"><a
									class="btn-info btn"
									th:href="@{'/account/resources/'+${pageResources.nextPage}+'/'+${pageResources.pageSize}}">下一页</a>
								</label> <a class="btn-info  btn"
									th:href="@{'/account/resources/'+${pageResources.pages}+'/'+${pageResources.pageSize}}">尾页</a>
							</div>

						</div>
					</div>
				</div>
			</div>
			
			<!-- resource input -->
			<div id="resourceEdit" style="display:none;">
				<h2>资源编辑</h2>
				<form class="form-horizontal" role="form">
					<input type="hidden" id="resourceId">
					<div class="form-group">
						<label for="resourceName" class="col-sm-1 control-label">资源名称：</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="resourceName" placeholder="请输入名称">
					    </div>
					</div>
					<div class="form-group">
						<label for="resourceUri" class="col-sm-1 control-label">资源路径：</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="resourceUrl" placeholder="请输入url">
					    </div>
					</div>
					<div class="form-group">
						<label for="permission" class="col-sm-1 control-label">授权名称：</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="permission" placeholder="请输入授权名称">
					    </div>
					</div>
					<div class="form-group">
						<label class="col-sm-1 control-label">指定角色：</label>
						<div class="col-sm-3">
							<label class="checkbox-inline" th:each="role : ${roles}">
								<input type="checkbox" name="roleCheckbox" th:value="${role.roleId}" th:text="${role.roleName}">
							</label>
					    </div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-1 col-sm-2">
							<button id="resourceSubmit" type="button" class="btn btn-default">提交</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
