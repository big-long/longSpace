<section>
	<div id="page-wrapper">
		<div class="container-fluid">
			<!-- Page Heading -->
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">roles</h1>
					<ol class="breadcrumb">
						<li><i class="fa fa-dashboard"></i> <a
							href="/account/dashboard">Dashboard</a></li>
						<li class="active"><i class="fa fa-table"></i> roles</li>
					</ol>
				</div>
			</div>

			<!-- message -->
			<div name="messageDiv" class="row" style="display: none;">
				<div class="col-lg-12">
					<div class="alert alert-info alert-dismissable">
						<button type="button" class="close" data-dismiss="alert"
							aria-hidden="true">&times;</button>
						<i class="fa fa-info-circle"></i> <strong name="message"></strong>
					</div>
				</div>
			</div>

			<!-- 角色列表 -->
			<div id="roleList" class="row">
				<div class="col-lg-12">
					<h2>
						角色管理表
						<button id="addRole" type="button" class="btn btn-default">新增</button>
					</h2>
					<div class="table-responsive">
						<table class="table table-bordered table-hover table-striped">
							<thead>
								<tr>
									<th>角色id</th>
									<th>角色</th>
									<th>角色名称</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="role : ${pageRoles.list}">
									<td name="roleId" th:text="${role.roleId}"></td>
									<td name="roleName" th:text="${role.roleName}"></td>
									<td name="name" th:text="${role.name}"></td>
									<td><a name="editRole" href="#">EDIT</a> | <a
										href="#" 
										name="deleteRole" >DELETE</a></td>
								</tr>

							</tbody>
						</table>
						<div style="text-align: left;">
							<div class="pagelist " style="text-align: center; width: 70%">
								<!-- th:object="${pageRoles}" -->
								<!-- 	<span th:text="${pageRoles.pageSize}"></span> -->
								<!-- 		<!-- <a th:href="@{'/test/index/'+${pageRoles.size}}">qqqqq</a> -->
								<a class="btn-info  btn"
									th:href="@{'/account/roles/1/'+${pageRoles.pageSize}}">首页</a> <label
									th:if="${pageRoles.hasPreviousPage}"> <a
									class="btn-info btn"
									th:href="@{'/account/roles/'+${pageRoles.prePage}+'/'+${pageRoles.pageSize}}">上一页</a></label>
								<label th:each="page : ${pageRoles.navigatepageNums}"> <span
									th:class="${page==pageRoles.pageNum}?'active':'' "><a
										class="btn-info  btn"
										th:href="@{'/account/roles/'+${page}+'/'+${pageRoles.pageSize}}"
										th:text="${page}"></a></span>
								</label>

								<!-- <a href="">2</a><a href="">3</a> -->
								<label th:if="${pageRoles.hasNextPage}"><a
									class="btn-info btn"
									th:href="@{'/account/roles/'+${pageRoles.nextPage}+'/'+${pageRoles.pageSize}}">下一页</a>
								</label> <a class="btn-info  btn"
									th:href="@{'/account/roles/'+${pageRoles.pages}+'/'+${pageRoles.pageSize}}">尾页</a>
							</div>

						</div>
					</div>
				</div>
			</div>

			<!-- role input -->
			<div id="roleEdit" style="display: none;">
				<h2>角色编辑</h2>
				<form class="form-horizontal" role="form">
					<input type="hidden" id="roleId">
					<div class="form-group">
						<label for="roleName" class="col-sm-1 control-label">角色：</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="roleName"
								placeholder="请输入角色">
						</div>
					</div>
					<div class="form-group">
						<label for="roleName" class="col-sm-1 control-label">角色名称：</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="name"
								placeholder="请输入角色名称">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-1 col-sm-2">
							<button id="rolesubmit" name="rolesubmit" type="button" class="btn btn-default">提交</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
