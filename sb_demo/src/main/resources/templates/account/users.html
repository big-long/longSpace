<section>
	<div id="page-wrapper">
		<div class="container-fluid">
			<!-- Page Heading -->
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Users</h1>
					<ol class="breadcrumb">
						<li><i class="fa fa-dashboard"></i> <a
							href="/account/dashboard">Dashboard</a></li>
						<li class="active"><i class="fa fa-table"></i> Users</li>
					</ol>
				</div>
			</div>

			<!-- message -->
			<div name="messageDiv" class="row" style="display: none;">
				<div class="col-lg-12">
					<div class="alert alert-info alert-dismissable">
						<button type="button" class="close" data-dismiss="alert"
							aria-hidden="true">&times;</button>
						<i class="fa fa-info-circle"></i> <strong name="message"></strong>
					</div>
				</div>
			</div>

			<!-- user list -->
			<div id="userList" class="row">
				<div class="col-lg-12">
					<h2>用户信息表</h2>
					<div class="table-responsive">
						<table class="table table-bordered table-hover table-striped">
							<thead>
								<tr>
									<th>用户id</th>
									<th>用户账号</th>
									<th>创建日期</th>
									<th>Operate</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="user : ${pageUsers.list}" name="userTr">
									<td name="userId" th:text="${user.userId}"></td>
									<td name="userName" th:text="${user.userName}"></td>
									<td
										th:text="${#dates.format(user.createDate,'yyyy-MM-dd HH:mm:ss')}"></td>
									<td><a name="userEdit" href="#">EDIT</a> | <a href="#"
										name="userDelete">DELETE</a></td>
								</tr>
							</tbody>
						</table>
						<div style="text-align: left;">
							<div class="pagelist " style="text-align: center; width: 70%">
								<a class="btn-info  btn"
									th:href="@{'/account/users/1/'+${pageUsers.pageSize}}">首页</a> <label
									th:if="${pageUsers.hasPreviousPage}"> <a
									class="btn-info btn"
									th:href="@{'/account/users/'+${pageUsers.prePage}+'/'+${pageUsers.pageSize}}">上一页</a></label>
								<label th:each="page : ${pageUsers.navigatepageNums}"> <span
									th:class="${page==pageUsers.pageNum}?'active':'' "><a
										class="btn-info  btn"
										th:href="@{'/account/users/'+${page}+'/'+${pageUsers.pageSize}}"
										th:text="${page}"></a></span>
								</label>

								<!-- <a href="">2</a><a href="">3</a> -->
								<label th:if="${pageUsers.hasNextPage}"><a
									class="btn-info btn"
									th:href="@{'/account/users/'+${pageUsers.nextPage}+'/'+${pageUsers.pageSize}}">下一页</a>
								</label> <a class="btn-info  btn"
									th:href="@{'/account/users/'+${pageUsers.pages}+'/'+${pageUsers.pageSize}}">尾页</a>
							</div>

						</div>
					</div>
				</div>
			</div>

			<!-- role input -->
			<div id="userEdit" style="display: none;">
				<h2>用户编辑</h2>
				<form class="form-horizontal" role="form">
					<input type="hidden" id="userId">
					<div class="form-group">
						<label for="userName" class="col-sm-1 control-label">用户名：</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="userName" readonly>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-1 control-label">指定角色：</label>
						<div class="col-sm-3">
							<label class="checkbox-inline" th:each="role : ${roles}">
								<input type="checkbox" name="roleCheckbox"
								th:value="${role.roleId}" th:text="${role.roleName}">
							</label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-1 col-sm-2">
							<button id="userSubmit" type="button" class="btn btn-default">提交</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
